<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Login - CSS</title>
</head>
<body>
    <div class="form">
        <img src="images/logo.svg" alt="" class="logo">
        <div class="int-form">
            <div class="header">
                <div class="login">
                    <img src="images/log-in.svg" alt="">
                    <h3>Faça seu login</h3>
                </div>
                <p>Entre com suas informações de cadastro</p>
            </div>
            <div class="inputs">
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email" placeholder="Digite se e-mail">
                <label id="senha" for="senha">Senha</label>
                <input type="password" name="password" id="password" placeholder="Digite sua senha">
            </div>
            <div class="esqueci">
                <div class="check">
                    <input type="checkbox" id="scales" name="scales"/>
                    <label for="Lembre-me">Lembre-me</label>
                </div>
                <a href="#">Esqueci minha senha</a>
            </div>
            <button>ENTRAR</button>
            <a>Não tem uma conta ? Registre-se</a>
        </div>    
    </div>
    <div class="img">
        <img src="images/side-image-2x.jpg" alt="">
    </div>
</body>
</html>
